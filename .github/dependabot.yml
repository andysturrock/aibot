version: 2
updates:
  # Python - Main Branch
  - package-ecosystem: "pip"
    directory: "/python"
    schedule:
      interval: "weekly"
      day: "monday"
    target-branch: "main"
  - package-ecosystem: "pip"
    directory: "/python/services/slack_search_mcp"
    schedule:
      interval: "weekly"
      day: "monday"
    target-branch: "main"
  - package-ecosystem: "pip"
    directory: "/python/services/slack_collector"
    schedule:
      interval: "weekly"
      day: "monday"
    target-branch: "main"
  - package-ecosystem: "pip"
    directory: "/python/services/aibot_logic"
    schedule:
      interval: "weekly"
      day: "monday"
    target-branch: "main"

  # Python - Beta Branch
  - package-ecosystem: "pip"
    directory: "/python"
    schedule:
      interval: "weekly"
      day: "monday"
    target-branch: "beta"
  - package-ecosystem: "pip"
    directory: "/python/services/slack_search_mcp"
    schedule:
      interval: "weekly"
      day: "monday"
    target-branch: "beta"
  - package-ecosystem: "pip"
    directory: "/python/services/slack_collector"
    schedule:
      interval: "weekly"
      day: "monday"
    target-branch: "beta"
  - package-ecosystem: "pip"
    directory: "/python/services/aibot_logic"
    schedule:
      interval: "weekly"
      day: "monday"
    target-branch: "beta"

  # Terraform - Main Branch
  - package-ecosystem: "terraform"
    directory: "/terraform"
    schedule:
      interval: "weekly"
      day: "monday"
    target-branch: "main"

  # Terraform - Beta Branch
  - package-ecosystem: "terraform"
    directory: "/terraform"
    schedule:
      interval: "weekly"
      day: "monday"
    target-branch: "beta"

  # GitHub Actions - Main Branch
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    target-branch: "main"

  # GitHub Actions - Beta Branch
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    target-branch: "beta"
